<div class="pr20">
    <div id="profile-flex">
        <a href="{% url 'profile_edit' %}" class="profile-container">
            {% if user.profile.picture.url != null %}
            <img class="pp-detail" src="{{user.profile.picture.url}}" alt="">
            {% else %}
            <img class="pp-detail" src="../../media/BlueHead.png" alt="">
            {% endif %}
            <div class="pp-overlay">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-camera cam-icn"
                    viewBox="0 0 16 16">
                    <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                    <path
                        d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                </svg>
            </div>
        </a>
        <div class="profile-detail-info">
            <p class="profile-username">{{user.username}}</p>
            <p class="profile-email">
                {{user.email}}
            </p>
            <div id="flex">
                <p class="profile-firstname">{{user.first_name}}</p>
                <p class="profile-lastname">{{user.last_name}}</p>
            </div>
        </div>
    </div>
    <div class="profile-navigation">
        <a href="{% url 'profile' %}">
            <button class="pr-btn" style="{% if request.path == request.path %} border: 1px solid dadce0; {% endif %}">
                <div class="com-icon" style="background: linear-gradient(#d6e6ed, #767675);">
                    <svg xmlns="http://www.w3.org/2000/svg" style="height: 15px; margin: 5px;"
                        class="bi bi-people-fill" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
                            d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                    </svg>
                </div>
                <div class="ml-10">Home</div>
            </button>
        </a>
        <a href="{% url 'comments' %}">
            <button class="pr-btn" style="{% if request.path == request.path %} border: 1px solid dadce0; {% endif %}">
                <img class="com-icon" src="../../../media/com_icon.webp" alt="">
                <div class="ml-10">Comments</div>
            </button>
        </a>
        <a href="{% url 'liked' %}">
            <button class="pr-btn" style="{% if request.path == request.path %} border: 1px solid dadce0; {% endif %}">
                <img class="com-icon" src="../../../media/liked.png" alt="">
                <div class="ml-10">Liked</div>
            </button>
        </a>
        <a href="{% url 'watched' %}">
            <button class="pr-btn" style="{% if request.path == request.path %} border: 1px solid dadce0; {% endif %}">
                <img class="com-icon" src="../../../media/watched 2.jpeg" alt="">
                <div class="ml-10">Watched</div>
            </button>
        </a>
        <a href="{% url 'profile_edit' %}">
            <button class="pr-btn" style="{% if request.path == request.path %} border: 1px solid dadce0; {% endif %}">
                <img class="com-icon" src="../../../media/edit.png" alt="">
                <div class="ml-10">Edit</div>
            </button>
        </a>
        <form action="{% url 'signout' %}">
            <button class="pr-btn" name="logout" onclick="return confirm_logout()">
                <img class="com-icon" src="../../../media/logout.png" alt="">
                <div class="ml-10">Log out</div>
            </button>
        </form>
    </div>
</div>

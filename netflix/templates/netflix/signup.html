{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="https://cdn.svgporn.com/logos/sublimetext-icon.svg">
</head>

<body>
    <a href="{{request.META.HTTP_REFERER}}" class="back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
        <h4>Back</h4>
    </a>
    {% if message != null %}
    <div class="notification">
        <p>{{message}}</p>
    </div>
    {% endif %}
    <div class="log-icon">
        <svg xmlns="http://www.w3.org/2000/svg" style="height: 180px;" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
    </div>
    <div class="log-info">
        <h1>Create your Account</h1>
        <p>Please enter your information below.</p>
    </div>
    <div class="container">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="field">
                <input class="login" type="text" name="username" required autocomplete="off" id="username" value="">
                <label class="l-hover" for="username" title="Username" data-title="Username"></label>
            </div>
            <div class="field">
                <input class="login" type="email" name="email" required autocomplete="off" id="username">
                <label class="l-hover" for="email" title="Email" data-title="Email"></label>
            </div>
            <div class="field">
                <input class="login" type="username" name="first_name" required autocomplete="off" id="first_name">
                <label class="l-hover" for="first_name" title="First Name" data-title="First Name"></label>
            </div>
            <div class="field">
                <input class="login" type="username" name="last_name" required autocomplete="off" id="last_name">
                <label class="l-hover" for="last_name" title="Last Name" data-title="Last Name"></label>
            </div>
            <div class="field">
                <input class="login" type="password" name="password" required autocomplete="off" id="password">
                <label class="l-hover" for="password" title="Password" data-title="Password"></label>
            </div>
            <div class="field">
                <button class="btn-primary">
                    Sign up
                </button>
            </div>
        </form>
    </div>
</body>

</html>

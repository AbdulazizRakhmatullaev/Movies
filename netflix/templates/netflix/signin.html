{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="https://cdn.svgporn.com/logos/sublimetext-icon.svg">
</head>

<body>
    <div class="phone-none">
        <a href="{% url 'index' %}" class="back">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-chevron-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
            <h4>Back</h4>
        </a>
    </div>
    {% if message != null %}
    <div class="notification">
        <p>{{message}}</p>
    </div>
    {% endif %}
    <div class="log-icon">
        <svg xmlns="http://www.w3.org/2000/svg" style="height: 180px;" fill="currentColor" class="bi bi-person"
            viewBox="0 0 16 16">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
        </svg>
    </div>
    <div class="log-info">
        <h1>Sign in to your Account</h1>
        <p>Please enter your username and confirm your password.</p>
    </div>
    <div class="container">
        <form action="{% url 'signin' %}" method="POST" class="mob-w100">
            {% csrf_token %}
            <div class="field">
                <input class="login" type="text" name="username" required autocomplete="off" id="username" value="">
                <label class="l-hover" for="username" title="Username" data-title="Username"></label>
            </div>
            <div class="field">
                <input class="login" type="password" name="password" required autocomplete="off" id="password">
                <label class="l-hover" for="password" title="Password" data-title="Password"></label>
            </div>
            <div class="field">
                <div class="c-ripple">
                    <input type="checkbox" id="imchecked" checked="checked">
                    <div class="ripple-caption" class="check">
                        Keep me signed in</div>
                </div>
            </div>
            <div class="field">
                <button class="btn-primary">
                    Sign in
                </button>
            </div>
        </form>
        <a href="{% url 'signup' %}" style="margin: 0;">
            <div class="c-ripple">
                <div class="ripple-caption" style="color: black;">SIGN UP</div>
            </div>
        </a>
    </div>
    <script>
        var clicked = false;
        $(".check").on("click", function () {
            $("#imchecked").prop("checked", !clicked);
            clicked = !clicked;
            this.innerHTML = clicked ? 'Deselect' : 'Select';
        });
    </script>
</body>

</html>

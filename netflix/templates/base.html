{% load static %}


<!DOCTYPE html>
<html lang="en" data-color-scheme="darl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="../../media/damn.png">
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
</head>

<body>

    <section id="container">
        <nav id="navbar">
            <div class="p16">
                <div id="row">
                    <div class="start">
                        <a href="{% url 'index' %}" id="logo" class="link">
                            <h1>f</h1>
                            <h2>ilms</h2>
                        </a>
                    </div>
                    <div class="center">
                        <div class="search-item">
                            <form action="{% url 'search' %}" method="GET" class="ins">
                                <input class="search" name="search" type="text" placeholder="Search">
                            </form>
                        </div>
                    </div>
                    <div class="finish">
                        <div class="profile">
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'profile' %}">
                                {% if user.profile.picture.url != null %}
                                <img src="{{user.profile.picture.url}}" alt="" class="pp">
                                {% else %}
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi pp link"
                                    viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                                {% endif %}
                            </a>
                            {% else %}
                            <a href="{% url 'signin' %}" class="apple-btn">
                                Sign in
                            </a>

                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main id="main">
            <div style="padding: 0 20px;">
                {% block content %}

                {% endblock %}
            </div>
        </main>
        <footer id="footer">
            {% block footer %}

            {% endblock %}
        </footer>
    </section>

    <script src="{% static 'script.js' %}"></script>
    <script type="text/javascript">
        function confirm_logout() {
            return confirm('Are You Sure You Want to Sign out from Your Account?');
        }
        function confirm_delete() {
            return confirm('Are You Sure You Want to Delete Your Comment?');
        }
    </script>
</body>

</html>
